version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    parameters:
      version: 
        default: "stable"
        description: Node.JS version to install
        type: string
    docker:
      - image: cimg/node:<<parameters.version>>
    resource_class: large
    steps:
      - checkout
      - node/install-packages
      - run: npm run lint
      - run: npm run test
      - run: npm run build

workflows:
  test:
    jobs:
      - test:
          matrix:
            parameters:
              version:
                - "stable"
                - "lts"